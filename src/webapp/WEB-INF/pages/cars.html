<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>name</th>
        <th>number</th>
        <th>yop</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.name}">name</td>
        <td th:utext="${lst.number}">number</td>
        <td th:utext="${lst.yop}">yop</td>
    </tr>

</table>

</body>

</html>
